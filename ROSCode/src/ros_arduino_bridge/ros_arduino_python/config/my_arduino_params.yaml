  #antiDropIR_right_center: {pin: 43, type: Digital, rate: 5, direction: input},
  #antiHitIR_front_center: {pin: 6, type: IR2Y0A02, rate: 5, direction: input},
  #antiHitIR_left_center: {pin: 7, type: IR2Y0A02, rate: 5, direction: input},
  #antiHitIR_right_center: {pin: 8, type: IR2Y0A02, rate: 5, direction: input},
  #sonar_front_center:   {pin: 5, type: Ping, rate: 5},
  #arduino_led:          {pin: 13, type: Digital, rate: 1, direction: output},
  motors_current:       {pin: 0, type: MotorTotalCurrent, rate: 2}
